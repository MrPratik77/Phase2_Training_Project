<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    
</head>
<body>

<div class="container">
    <h2>Survey Form</h2>
    <form>
        
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

      
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        
        <div class="form-group">
            <label>How satisfied are you with our service?</label>
            <div class="options">
                <input type="radio" id="verySatisfied" name="satisfaction" value="Very Satisfied" required>
                <label for="verySatisfied">Very Satisfied</label><br>

                <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
                <label for="satisfied">Satisfied</label><br>

                <input type="radio" id="neutral" name="satisfaction" value="Neutral">
                <label for="neutral">Neutral</label><br>

                <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
            </div>
        </div>

   
        <div class="form-group">
            <label>Which features do you like? (Select all that apply)</label>
            <div class="options">
                <input type="checkbox" id="fastDelivery" name="features" value="Fast Delivery">
                <label for="fastDelivery">Fast Delivery</label><br>

                <input type="checkbox" id="customerSupport" name="features" value="Customer Support">
                <label for="customerSupport">Customer Support</label><br>

                <input type="checkbox" id="affordablePrice" name="features" value="Affordable Pricing">
                <label for="affordablePrice">Affordable Pricing</label><br>

                <input type="checkbox" id="qualityProduct" name="features" value="Quality Products">
                <label for="qualityProduct">Quality Products</label>
            </div>
        </div>

        <button type="submit" class="btn">Submit Survey</button>
    </form>
</div>

</body>
</html>
