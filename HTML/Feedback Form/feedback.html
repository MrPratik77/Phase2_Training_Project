<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

<div class="container">
    <h2>Feedback Form</h2>
    <form>
      
        <div class="form-group">
            <label>How would you rate our service?</label>
            <div class="options">
                <input type="radio" id="excellent" name="rating" value="Excellent" required>
                <label for="excellent">Excellent</label><br>

                <input type="radio" id="good" name="rating" value="Good">
                <label for="good">Good</label><br>

                <input type="radio" id="average" name="rating" value="Average">
                <label for="average">Average</label><br>

                <input type="radio" id="poor" name="rating" value="Poor">
                <label for="poor">Poor</label>
            </div>
        </div>

        
        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>
        </div>

        <button type="submit" class="btn">Submit Feedback</button>
    </form>
</div>

</body>
</html>
